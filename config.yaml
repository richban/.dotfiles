    dst: ~/.vim/compiler/typescript.vim
  f_typescipt.vim:
    src: vim/ftplugin/typescipt.vim
    dst: ~/.vim/ftplugin/typescipt.vim
  f_sshknownhosts.vim:
    src: vim/syntax/sshknownhosts.vim
    dst: ~/.vim/syntax/sshknownhosts.vim
  f_plugin_yank.vim:
    src: vim/plugin/yank.vim
    dst: ~/.vim/plugin/yank.vim
  f_plug.vim:
