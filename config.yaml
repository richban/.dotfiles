    dst: ~/.vim/autoload/plug.vim
  f_filetype.vim:
    src: vim/filetype.vim
    dst: ~/.vim/filetype.vim
  vim:
    src: vim
    dst: ~/.vim/
    link: link_children
  d_hammerspoon:
    src: hammerspoon
    dst: ~/.hammerspoon
  f_tmux-gruvbox-dark.conf:
    src: tmux/plugins/tmux-gruvbox/tmux-gruvbox-dark.conf
    dst: ~/.tmux/plugins/tmux-gruvbox/tmux-gruvbox-dark.conf
  f_init.vim:
    src: config/nvim/init.vim
    dst: ~/.config/nvim/init.vim
  f_tmux.remote.conf:
    src: tmux.remote.conf
    dst: ~/.tmux.remote.conf
  f_zshenv_1:
    src: zshenv
    dst: ~/.zshenv
  f_zshrc_1:
    src: zshrc
    dst: ~/.zshrc
  f_user.js:
    src: config/firefox/user.js
    dst: ~/.config/firefox/user.js
    chmod: '600'
  f_gruvbox.itermcolors:
    src: gruvbox.itermcolors
    dst: ~/gruvbox.itermcolors
  f_karabiner.json:
    src: config/karabiner/karabiner.json
